    <body>
        <style>
        *, ::before, ::after { box-sizing: border-box; }
        html, body { height: 100%; }
        body { margin: 0; }
        .slide { position: relative; height: 100%; overflow: hidden; }
        .slide .slide-content > div { display: flex; }
        .slide .slide-content .slide-item { flex: 0 0 100%; }
        </style>
        <div class="slide" >
            <div class="slide-content" >
                <div>
                    <div class="slide-item">
                        <table
                            border="1"
                            width="100%"
                            height="450"
                            cellspacing="5">
                            <caption>유사곡 추천</caption>
                            <thead>
                                <tr align="center" bgcolor="white">
                                    <th>노래 제목</th>
                                    <th>노래 색</th>
                                    <th>플레이!</th>
                                </tr>
                            </thead>
                            <!-- for돌려서 하는 부분이 될듯 -->
                            <tbody>
                                {% for i, song in enumerate(similar_songs) %}
                                <tr align="center" bgcolor="white">
                                    <td>{{song[0]}}</td>
                                    <td style ="background-color: rgb({{similar_colors[i][0][0]}},{{similar_colors[i][0][1]}}, {{similar_colors[i][0][2]}});"></td>
                                    <td>
                                        <audio controls>
                                            <source src="{{url_for('static', filename='music/26378.mp3')}}" type="audio/mpeg">
                                        </audio>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
