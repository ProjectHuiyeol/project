<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>New Age - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/assets/css/styles.css" rel="stylesheet" />
        <!-- <link href="css/dnd_style.css" rel="stylesheet" /> -->
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold"  href="index.html">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a class="nav-link me-lg-3" href="#features">Features</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="#download">Download</a></li>
                    </ul>
                    <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                        <span class="d-flex align-items-center">
                            <i class="bi-chat-text-fill me-2"></i>
                            <span class="small">Send Feedback</span>
                        </span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- ======= All music Section ======= -->
        <div class="summary_section" style="margin-top : 100px;" style="background-color: #020202;">
            <div class="summary_thumb" style="margin-left: 25%;">
                <img  src="https://music-phinf.pstatic.net/20220706_220/1657102546073Iemn8_JPEG/VibeChill.jpg" class="v-lazy-image v-lazy-image-loaded">
            </div>
            <div  class="summary">
                <div class="text_area" style="margin-left: 40%;">
                    <h2 class="title_area">
                        <span  class="title">playlist name</span>
                        <span  class="sub_title">sub_name </span>
                    </h2>
                    <div  class="sub" style="margin-left: 5%;">
                        <span class="item">5일 전 업데이트 · 총 80곡, 4시간 11분 </span>
                    </div>
                </div>
            </div>
            <div class="option_area">
                <div  class="area_inner">
                    <div  class="play_option">
                        <span  class="inner_option">
                            <a  href="#" role="button" class="btn_play" style="margin-left: 48%;">전체<span  class="del">재생</span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="tracklist">
            <table border = '1'>
                <thead>
                    
                    <tr>
                        <th scope="col" class="select">
                            <span class="blind">선택</span>
                        </th>
 
                        <th scope="col" class="song">
                            <span class="blind">곡명</span>
                        </th>


                        <th scope="col" class="lyrics">
                            <span class="blind">가사</span>
                        </th>

                    </tr>
                </thead>
                <tbody>
                    {% for i in range(5) %}
                    <tr class="">
                        <td class="select">
                            <input type="checkbox" id="chk_track_58536167" class="input_check">
                            <label for="chk_track_58536167" class="blind">
                                <span>선택하기</span>
                            </label>
                        </td>

                        <td class="song">
                            <div class="title_badge_wrap">
                                <span class="inner_cell">

                            </div>
                            <div title="OSHUN" class="artist_sub">
                                <span>
                                    <a href = "./song_info">
                                        <!-- <a href="/artist/3182362" class="link_artist">
                                            <span class="text">OSHUN</span>
                                        </a> -->
                                        곡 이름
                                    </a>
                                </span>
                            </div>
                            <!---->
                        </td>
    
                        <td class="lyrics">
                            <a href="#" role="button" class="btn_lyrics">
                                <span class="blind">가사 보기</span>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
    
            </table>
    
      <!-- End All music Section -->

    <script src="../static/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="../static/assets/vendor/aos/aos.js"></script> -->

    <script src="../static/assets/js/main.js"></script>

  </body>
</html>
